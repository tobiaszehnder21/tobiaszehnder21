<h1>To order:</h1>


<form>
	<label for="exampleFormControlInput1">Personal data:</label>
    <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Choose your product</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Logo</option>
      <option>Print media</option>
      <option>The Complete Set</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">What should your product look like?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">I wish my design to look like...</textarea>
  </div>
</form>
	
<button class="buttonorder">Submit</button>
